<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính năm nhuận</title>
</head>
<body>
<script>
    let nam = parseInt(prompt("nhập số năm"))
    if( nam % 4 == 0 ) {
        if( nam % 100 == 0) {
            if( nam % 400 == 0) {
                alert(nam + "là năm nhuận")
            }else {
                alert(nam + "không là năm nhuận")
            }
        }else {
        alert( nam + "là nam nhuận")
        }
    }else {
        alert(nam+ "không là năm nhuận")
    }
</script>
</body>
</html>
